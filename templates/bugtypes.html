<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BugTypes</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  </head>

  <body>
    <!-- NAV -->
    <section class="navbar">
      <nav>
        <a href="/profile/{{.User}}">My Profile</a>
        <a href="/ticket/create">Create Tickets</a>
      </nav>
    </section>

    <!-- MAIN -->
    <section class="main">
      <br>
        {{ if .Error }}
            <div class="error"> {{ .Error }}</div>
        {{ end }}
      <br>
      <h1>Create new Bugs</h1>

      <form method="post">
        <input type="text" name="acronym" id="bugtypeAcronym" placeholder="Acronym"><br>
        <input type="text" name="name" id="bugtypeName" placeholder="Name"><br>
        <textarea name="description" id="bugtypeDescription" cols="40" rows="20" placeholder="Description"></textarea><br>
        <button type="submit">Add new Bugtype</button>
      </form>
    </section>

    <!-- FOOTER -->
    <section class="footer"></section>
  </body>
</html>
