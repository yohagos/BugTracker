<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BugTypes</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- NAV -->
    <section class="navbar">
      <nav>
        <a href="/{profile}">My Profile</a>
      </nav>
    </section>

    <!-- MAIN -->
    <section class="main">
      <br>
        {{ if . }}
            <div class="error"> {{ . }}</div>
        {{ end }}
      <br>
      <h1>Create new Bugs</h1>

      <form method="post">
        <input type="text" name="acronym" id="bugtypeAcronym">
        <input type="text" name="name" id="bugtypeName">
        <textarea name="description" id="bugtypeDescription" cols="40" rows="20"></textarea>
        <button type="submit">Add new Bugtype</button>
      </form>
    </section>

    <!-- FOOTER -->
    <section class="footer"></section>
  </body>
</html>
