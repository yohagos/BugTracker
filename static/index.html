<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Index</title>
    </head>

    <body>
    
        <br>
        <form method="post">
            <input id="userName" name="name" type="text" placeholder="Name"><br>
            <input id="userLastname" name="lastname" type="text" placeholder="Lastname"><br>
            <input id="userEmail" name="email" type="text" placeholder="Email"><br>
            <input id="userPassword" name="password" type="text" placeholder="Password"><br>
            <button type="submit">Send</button>
        </form>
        <br><br>
        {{ if .Display}}
            <hr style="width: 100%;">
            <h2>New User created : </h2>
            <ul>
                <li>Name: {{.User.GetUserName}}</li>
                <li>Lastname: {{.User.GetUserLastname}} </li>
                <li>Email: {{.User.GetUserEmail}}</li>
                <li>Password: {{.User.GetUserPassword}}</li>
            </ul>
        {{ end }}
    </body>
</html>
